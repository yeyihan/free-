	<script>
		//隐藏显示二维码
		$(function(){
			var mask = mui.createMask();
			$(".wechat").on("tap",function(){
				mask.show();//遮罩显示
				$('.wechat_box').css('display','block');
			});
			$(".close").on("tap",function(){
				mask.close();//遮罩关闭
				$('.wechat_box').css('display','none');
			});
		});
