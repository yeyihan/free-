	<link rel="stylesheet" href="../assets/lib/mui/mui.picker.min.css" />
	<script type="text/javascript" src="../assets/lib/mui/mui.picker.min.js" ></script>
		<script>
			(function(mui) {
				mui.init();
				var month = mui('.month')[0];
				var year = mui('.year')[0];
				var btns = mui('.time_box');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new mui.DtPicker(options);
						picker.show(function(rs) {
							month.innerText = rs.m.text;
							year.innerText = rs.y.text;
							picker.dispose();
							$('#list').empty();
							tools.scrollPage({ele:'#list',url:'/ajax.php'});
						});
						
						
					}, false);
				});
			})(mui);
			
		</script>
