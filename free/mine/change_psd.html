<!DOCTYPE html>
<html>
	<!-- 公共头部 start -->
   <head>
        <title>自由自在-修改密码</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="MobileOptimized" content="750">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <!--公共样式 start -->
       	<link rel="stylesheet" href="../assets/lib/mui/mui.min.css" />
       	<link rel="stylesheet" type="text/css" href="../assets/fonts/iconfont.css"/>
        <!--公共样式 end -->
        
        <!--页面样式 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/zel.css"/>
        
        <!--公共JS start-->
		<script type="text/javascript" src="../assets/lib/jquery/jquery.min.js" ></script>
		<script type="text/javascript" src="../assets/lib/mui/mui.min.js" ></script>
		<script type="text/javascript" src="../assets/js/common.js" ></script>
		<!--公共JS end-->
    </head>
    <!-- 公共头部 end -->
	<body>
		<div class="warp" id="page_form">
			<header class="header">
				<div class="header_l">
					<i class="iconfont icon-fanhui mui-action-back"></i>
				</div>		    	
		    	<span class="header_con">修改密码</span>
		    </header>
			<div class="mui-content">
			    <!--修改密码-->
			    <div class="form_box">
			    	<form action="#" method="post">
			    		<ul>
			    			<li>
			    				<input type="password"  value="" placeholder="请输入原密码" class="password"/>
			    			</li>
			    			<li>
			    				<input type="password"  value="" placeholder="请输入新密码" class="password"/>
			    			</li>
			    			<li>
			    				<input type="password"  value="" placeholder="确认新密码" class="password"/>
			    			</li>
			    			<li>
			    				<input type="submit" value="确认提交" class="submit"/>	
			    			</li>
			    		</ul>			    				    		
			    	</form>
			    </div>
			    <!--修改密码-->
			</div>
		</div>
		
	<div class="tip_box">
		<i class="iconfont icon-svg26"></i>
		<span class="txt">原密码错误</span>
	</div>
	<div class="debug" onclick="window.location.reload()">debug</div>
	<style>
		body{
			background-color: #FFFFFF;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function () {
			//清楚input内容
			tools.inputClear({
				iconName:".icon-iconfontguanbi2",
				inputClass:".input_clear",
			});
			
			//获取验证码
			tools.getCode();
			
			//弹出提示
			$('.submit').click(function () {
				$('.tip_box').show();				
				setTimeout(function () {
					$('.tip_box').hide();
				},2000)
				return false;
			})
		})
	</script>
	</body>
</html>
